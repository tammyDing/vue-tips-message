<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="../dist/vue-tips-message.js"></script>
</head>
<body>
<div id="app">
    <div class="container" style="margin: 20px auto;">
        <span @click="detail($event)">注意事项</span>
    </div>
</div>
</body>
<script>
    new Vue({
        el: '#app',
        methods: {
            detail: function (e) {
                console.log('tips', e)
                this.$tips.show({
                    message: 'this is a tip.',
                    direction: 'left',
                    left: e.srcElement.offsetWidth + 20 + 'px',
                    top: '10px'
                })
            }
        }
    })
</script>
</html>
